<app-score-table [firstTeamName]="firstTeamName"
                 [firstTeamScore]="firstTeamScore"
                 [firstTeamServing]="_servingForm.getRawValue().serving"
                 [firstTeamSetScore]="firstTeamSetScore"
                 [secondTeamName]="secondTeamName"
                 [secondTeamScore]="secondTeamScore"
                 [secondTeamSetScore]="secondTeamSetScore"
                 [set]="set"
                 [pure]="false"
></app-score-table>
<div class="game-controls mt-3">
  <div class="">
    1-я команда:
  </div>
  <div class="form-group">
    <label for="inputFirstTeamName">Название команды:</label>
    <input id="inputFirstTeamName" type="text" [formControl]="firstTeamNameControl">

    <div class="game-controls__team-scores">
      <label>Счет в партиях:</label>

      <button class="btn btn-secondary" [disabled]="!_gameIsStarted" (click)="_firstTeamScoreMinus()"><i
        class="fa fa-minus"></i></button>
      <button class="btn btn-primary" [disabled]="!_gameIsStarted" (click)="_firstTeamScorePlus()"><i
        class="fa fa-plus"></i></button>
    </div>
  </div>

  <div class="">
    2-я команда:
  </div>
  <div class="form-group">
    <label for="inputSecondTeamName">Название команды:</label>
    <input id="inputSecondTeamName" type="text" [formControl]="secondTeamNameControl">

    <div class="game-controls__team-scores">
      <label>Счет в партиях:</label>
      <button class="btn btn-secondary" [disabled]="!_gameIsStarted" (click)="_secondTeamScoreMinus()"><i
        class="fa fa-minus"></i></button>
      <button class="btn btn-primary" [disabled]="!_gameIsStarted" (click)="_secondTeamScorePlus()"><i
        class="fa fa-plus"></i></button>
    </div>
  </div>

  Кто подает:
  <form [formGroup]="_servingForm">
    <div class="form-check">
      <input class="form-check-input" formControlName="serving" id="team1Radio" name="serving"
             type="radio" [value]="true">
      <label class="form-check-label" for="team1Radio">1-я команда</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" formControlName="serving" id="team2Radio" name="serving"
             type="radio" [value]="false">
      <label class="form-check-label" for="team2Radio">2-я команда</label>
    </div>
  </form>

  <div class="game-controls__actions">
    <button class="btn btn-secondary" [disabled]="_gameIsStarted" (click)="_createGame()">Сбросить и начать новую
    </button>
    <button class="btn btn-primary" [disabled]="!_gameIsStarted" (click)="_endGame()">Закончить текущую игру</button>
  </div>


</div>
